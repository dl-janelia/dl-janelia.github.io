<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-language" content="en">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.url contains '/2024/' %}{{ site.years[2024].name }}{% elsif page.url contains '/2025/' %}{{ site.years[2025].name }}{% elsif page.url contains '/2026/' %}{{ site.years[2026].name }}{% else %}{{ site.name }}{% endif %}{% if page.title and page.url != "/" %} | {{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="shortcut icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="/assets/css/lightbox.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">

  {% if site.enable_latexjs %}
  <!-- Load Latex JS -->
  <script src="https://cdn.jsdelivr.net/npm/latex.js@{{ site.latexjs_version }}/dist/latex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/latex.js@{{ site.latexjs_version }}/dist/latex.component.js"></script>
  <!-- Math JAx -->
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script> 
  {% endif %}
</head>
